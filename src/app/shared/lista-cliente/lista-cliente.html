<div class="px-4 py-3 @container">
  <div class="flex overflow-hidden rounded-lg border border-[#dbe0e6] bg-white">
    <table class="flex-1">
      <thead>
        <tr class="bg-white">
          @for (column of columns; track $index) {
          <th
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-bold leading-normal "
          >
            {{ column }}
          </th>
          }
        </tr>
      </thead>
      <tbody>
        @for (item of listaReservas; track $index) {
        <tr class="border-t border-t-[#dbe0e6]">
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.huesped }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.depto }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.telefono }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.cuit }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.cantidadPersonas }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-360 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.checkin }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-480 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.checkout }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-480 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
          >
            {{ item.solicitudesEspeciales }}
          </td>
          <td
            class="table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-600 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
          >
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
            >
              <span class="truncate">{{ item.estado }}</span>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <style>
    @container (max-width:120px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-120 {
        display: none;
      }
    }
    @container (max-width:240px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-240 {
        display: none;
      }
    }
    @container (max-width:360px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-360 {
        display: none;
      }
    }
    @container (max-width:480px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-480 {
        display: none;
      }
    }
    @container (max-width:600px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-600 {
        display: none;
      }
    }
    @container (max-width:720px) {
      .table-97cdb991-87bd-4938-8008-02d4a1acb95e-column-720 {
        display: none;
      }
    }
  </style>
</div>
